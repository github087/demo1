name: Trigger Pipeline on Push to Develop

on:
  push:
    branches:
      - test

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Copy Git content to a folder
        run: |
          git clone
          git clone origin develop:/var/lib/jenkins/testnode
